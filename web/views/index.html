<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Arena App :: Index</title>

    <!-- jQuery 3.4.1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

    <!-- Bootstrap 4.0 -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- App core libraries -->
    <script src="../js/utils/tableBuilder.js"></script>
    <!-- Controllers -->
    <script src="../js/controller/indexController.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Arenas disponibles</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table class="table table-stripped" id="arena-table">
            <thead id="arena-table-head"></thead>
            <tbody id="arena-table-body"></tbody>
          </table>
        </div>
      </div>

      <hr />
      <div class="row">
        <div class="col-md-12">
          <p>
            <a
              class="btn btn-primary"
              data-toggle="collapse"
              href="#collapseExample"
              role="button"
              aria-expanded="false"
              aria-controls="collapseExample"
            >
              Nueva Arena
            </a>
          </p>
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
                <form>
                    <div class="form-group row">
                      <label for="fc-arena-desc" class="col-sm-2 col-form-label">Description</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="fc-arena-desc">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="fc-arena-price" class="col-sm-2 col-form-label">Price</label>
                      <div class="col-sm-10">
                        <input type="number" class="form-control" id="fc-arena-price">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="fc-arena-status" class="col-sm-2 col-form-label">Status</label>
                        <div class="col-sm-10">
                          <select class="form-control" id="fc-arena-status">
                            <option value="-1">Select status</option>
                            <option value="Active">Active</option>
                            <option value="Disabled">Disabled</option>
                          </select>
                        </div>
                      </div>
                  </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
